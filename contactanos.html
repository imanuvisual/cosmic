    <!-- Contact Form Section -->
    <div class="content">
        <h1>Contáctanos</h1>
        <div class="contact-form">
            <form action="#" method="POST">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" placeholder="Tu nombre" required>

                <label for="email">Dirección correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>

                <label for="subject">Asunto</label>
                <input type="text" id="subject" name="subject" placeholder="Asunto" required>

                <label for="message">Su mensaje</label>
                <textarea id="message" name="message" rows="5" placeholder="Tu mensaje" required></textarea>

                <div class="checkbox-container">
                    <label for="copy" class="checkbox-label">Enviar copia de este mensaje a tu correo electrónico</label>
                    <input type="checkbox" id="copy" name="copy" class="checkbox">
                </div>
                

                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
