<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cintas Virginia</title>
    <link rel="stylesheet" href="cintas.css">
</head>
<body>

<!-- Header Section -->
<header>
    <div class="logo">
        <img src="logo2x.webp" alt="Cintas Virginia logo">
    </div>
</header>

<!-- Navigation Bar -->
<nav>
    <a href="inicio.html">Inicio</a>
    <a href="empresa.html">Empresa</a>
    <a href="catalogodeproductos.html">Catálogo de Productos</a>
    <a href="ubicación.html">Ubicación</a>
    <a href="contactanos.html">Contáctanos</a>
</nav>

<!-- Main Content Section -->
<main>
    <!-- Date information -->
    <div class="content-header">Lunes, 14 Jun 2021</div>

    <div class="company-info">
        <h2>Cintas Virginia</h2>
        <p><em>Cintas Virginia, S.A. de C.V.</em></p>
        <p>Sur 8 #93B<br>
        Col. Agrícola Oriental<br>
        Iztacalco, D.F.<br>
        México<br>
        08500</p>
        <p><strong>Tel:</strong> 52 (55) 55582290<br>
        <strong>Fax:</strong> 52 (55) 57581408</p>
    </div>
    
    <!-- Contact Form -->
    <div class="content">
        <h1>Contáctanos</h1>
        <div class="contact-form">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" placeholder="Tu nombre" required>

            <label for="email">Dirección correo electrónico</label>
            <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>

            <label for="subject">Asunto</label>
            <input type="text" id="subject" name="subject" placeholder="Asunto" required>

            <label for="message">Su mensaje</label>
            <textarea id="message" name="message" rows="5" placeholder="Tu mensaje" required></textarea>

            <div>
                <input type="checkbox" id="copy" name="copy">
                <label for="copy">Enviar copia de este mensaje a tu correo electrónico</label>
            </div>

            <button type="submit">Enviar</button>
        </div>
    </div>
</main>

<!-- Footer Section -->
<footer>
    <p>Copyright &copy; 2021 Cintas Virginia</p>
</footer>

</body>
</html>
